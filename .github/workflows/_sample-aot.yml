name: Sample - AOT

on:
  workflow_call:
    inputs:
      checkout-ref:
        required: true
        type: string
      dotnet-sdk:
        required: true
        type: string
      dotnet-framework:
        required: true
        type: string

jobs:
  sample-aot:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./samples/basic/ConsoleAOT
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.checkout-ref }}
          fetch-depth: 0 # depth is needed for nbgv

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ inputs.dotnet-sdk }}

      - uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ inputs.dotnet-sdk }}-${{ hashFiles('**/*.csproj', '**/Directory.*.props', 'NuGet.config') }}
          restore-keys: |
            ${{ runner.os }}-nuget-${{ inputs.dotnet-sdk }}-

      - name: Publish
        run: dotnet publish -r linux-x64 -c Release -f ${{ inputs.dotnet-framework }}

      - name: Run
        run: ./bin/Release/${{ inputs.dotnet-framework }}/linux-x64/publish/ConsoleAOT
