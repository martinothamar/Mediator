name: PR Test Quick

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  test-source-generator:
    uses: ./.github/workflows/_test-source-generator.yml
    with:
      checkout-ref: ${{ github.event.pull_request.head.sha }}
      dotnet-sdk: '10.0.x'

  tests:
    needs: test-source-generator
    strategy:
      max-parallel: 16
      matrix:
        lifetime: [Singleton, Scoped, Transient]
        size: [Default, Large]
        cachingMode: [Eager, Lazy]
        dotnet:
          - sdk: '10.0.x'
            framework: net10.0
    uses: ./.github/workflows/_build-and-test.yml
    with:
      checkout-ref: ${{ github.event.pull_request.head.sha }}
      lifetime: ${{ matrix.lifetime }}
      size: ${{ matrix.size }}
      cachingMode: ${{ matrix.cachingMode }}
      dotnet-sdk: ${{ matrix.dotnet.sdk }}
      dotnet-framework: ${{ matrix.dotnet.framework }}

  test-memory:
    strategy:
      max-parallel: 16
      matrix:
        dotnet:
          - sdk: '10.0.x'
            framework: net10.0
    uses: ./.github/workflows/_test-memory.yml
    with:
      checkout-ref: ${{ github.event.pull_request.head.sha }}
      dotnet-sdk: ${{ matrix.dotnet.sdk }}
      dotnet-framework: ${{ matrix.dotnet.framework }}

  samples-showcase:
    uses: ./.github/workflows/_sample-showcase.yml
    with:
      checkout-ref: ${{ github.event.pull_request.head.sha }}
      dotnet-sdk: '10.0.x'
      dotnet-framework: net10.0

  samples-aot:
    uses: ./.github/workflows/_sample-aot.yml
    with:
      checkout-ref: ${{ github.event.pull_request.head.sha }}
      dotnet-sdk: '10.0.x'
      dotnet-framework: net10.0

  samples-netfx:
    uses: ./.github/workflows/_sample-netfx.yml
    with:
      checkout-ref: ${{ github.event.pull_request.head.sha }}

  formatting:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup .NET
        uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5.0.0
        with:
          global-json-file: global.json

      - name: Restore tools
        run: dotnet tool restore

      - name: Check formatting
        run: dotnet csharpier check .

  # Summary job to use as required check
  all-tests-pass:
    name: All tests pass
    if: always()
    needs: [test-source-generator, tests, test-memory, samples-showcase, samples-aot, samples-netfx, formatting]
    runs-on: ubuntu-latest
    steps:
      - name: Check for failures
        if: |
          contains(needs.*.result, 'failure') ||
          contains(needs.*.result, 'cancelled')
        run: |
          echo "One or more jobs failed or were cancelled"
          exit 1
      - name: Success
        run: echo "All tests passed successfully"
